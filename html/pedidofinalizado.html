<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedido Finalizado</title>
    <link rel="stylesheet" href="../css/carrinho.css" />
    <link rel="stylesheet" href="../css/dadosentrega.css" />
    <link rel="stylesheet" href="../css/pedidofinalizado.css" />
</head>
<body>
    <div class="header-container">
        <img src="../assets/images/Logo.jpeg" alt="Logo" class="logo" onclick="window.location.href='../html/index_loged.html'" />
        <div class="header-buttons">
            <a href="../html/index_loged.html" class="btn-home" title="Início">
                <img src="../assets/icons/home.png" alt="Home" style="height: 20px; width: 20px;" />
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="pedido-finalizado">
            <h1>Pedido Finalizado</h1>
            <div id="resumo-carrinho"></div>
            <div id="resumo-entrega"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Função para formatar valores
            function formatCurrency(value) {
                return parseFloat(value).toFixed(2).replace('.', ',') + ' €';
            }
            
            // Recuperar dados do carrinho
            const cartData = JSON.parse(localStorage.getItem('cartData')) || [];
            const deliveryData = JSON.parse(localStorage.getItem('bricoObraDelivery')) || {};

            // Mostrar resumo do carrinho
            if (cartData.length > 0) {
                const produto = cartData[0];
                document.getElementById('resumo-carrinho').innerHTML = `
                    <h2>Resumo do Carrinho</h2>
                    <p><strong>Produto:</strong> ${produto.productName}</p>
                    <p><strong>Referência:</strong> ${produto.productRef}</p>
                    <p><strong>Quantidade:</strong> ${produto.quantity}</p>
                    <p><strong>Preço unitário:</strong> ${produto.unitPrice.toFixed(2)} €</p>
                    <p><strong>Subtotal:</strong> ${produto.subtotal.toFixed(2)} €</p>
                    <p><strong>Taxa de entrega:</strong> ${produto.deliveryFee.toFixed(2)} €</p>
                    <p><strong>Total:</strong> ${produto.total.toFixed(2)} €</p>
                `;
            }

            // Mostrar dados de entrega
            document.getElementById('resumo-entrega').innerHTML = `
                <h2>Dados de Entrega</h2>
                <p><strong>País:</strong> ${deliveryData.country || ''}</p>
                <p><strong>Endereço:</strong> ${deliveryData.address || ''}</p>
                <p><strong>Andar:</strong> ${deliveryData.floor || ''}</p>
                <p><strong>Código Postal:</strong> ${deliveryData.postalcode || ''}</p>
                <p><strong>Telefone:</strong> ${deliveryData.phone || ''}</p>
                <p><strong>Observações:</strong> ${deliveryData.observations || ''}</p>
            `;
        });
    </script>
    <footer class="store-footer">
        <div class="store-info">
            <div class="store-name">Brico-Obra: Materiais de Bricolagem e Construção</div>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <table class="contact-table">
                <tr>
                    <td>Email:</td>
                    <td>brico.obra@sapo.pt</td>
                </tr>
                <tr>
                    <td>Telefone:</td>
                    <td>213 456 789</td>
                </tr>
            </table>
            
            <div class="copyright">
                &copy; 2025 Brico-Obra. Todos os direitos reservados.
            </div>
        </div>
    </footer>
    <script src="../js/carrinho.js"></script>
</body>
</html>
